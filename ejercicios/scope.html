<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scope</title>
  </head>
  <body>
    <h2>Scope</h2>

    <script>

      //function scope 
      function printNumbers(){
        for(var index = 1; index <= 10; index++){
          setTimeout(()=> {
            console.log(index)
          }, 0)
        }
      }   
      printNumbers();

    </script>
  </body>
</html>
