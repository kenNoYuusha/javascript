      //los metodos deben sacarse del prototype del mismo objeto

      //lo que pasa por debajo

      function Hero(name) {
        const hero = Object.create(Hero.prototype);
        hero.name = name;
        return hero;
      }
      Hero.prototype.nemesis = "Ganon";
      Hero.prototype.saludar = function () {
        console.log(`I am the HERO ${this.name}`);
      };
      Hero.prototype.despedir = function () {
        console.log(`Matanee mina`);
      };

      const link = Hero("Link");
      console.log(link);



      //azucar sintactico

      function Hero2(name) {
        this.name = name;
      }
      Hero2.prototype.nemesis = "Bowser";
      Hero2.prototype.saludar = function () {
        console.log(`Soy ${this.name} saludando mas sofisticadamente`);

      Hero2.prototype.despedir = function () {
