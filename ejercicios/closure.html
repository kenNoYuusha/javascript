<body>
    
    <h2>ATM</h2>

    <script>

        function ahorros(init = 0){
            let saldo = init;
            return {
                add : (amount) => {
                    saldo += amount;
                },
                minus: (amount) => {
                    if(saldo < amount) return;
                    saldo -= amount;
                },
                getAmount: () => {
                    return saldo;
                },
                
            }
        }
